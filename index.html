<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Draft Generator</title>
</head>

<body>
    <div class="container d-flex justify-content-center align-content-center flex-column">
        <div class="form-container">
            <div class="container-img"><img src="./assets/img/jbhunt.png" alt="jbhunt-img" class="img-jbhunt"></div>
            <div class="container-input">
                <form class="input" id="form">
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" placeholder="Leave recipient's email address here"
                            id="inputEmail" required>
                        <label for="floatingInput">Recipient's Email Address</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="email" class="form-control" placeholder="Leave CC (optional) here" id="inputCc">
                        <label for="floatingInput">CC (Optional)</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" placeholder="Leave load number here"
                            id="inputLoadNumber">
                        <label for="floatingInput">Load Number</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" placeholder="Leave customer here" id="inputCustomer">
                        <label for="floatingInput">Customer</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" placeholder="Leave origin here" id="inputOrigin">
                        <label for="floatingInput">Origin</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" placeholder="Leave destination here"
                            id="inputDestination">
                        <label for="floatingInput">Destination</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" placeholder="Leave pickup date & time here"
                            id="inputPickupDateTime" required>
                        <label for="floatingInput">Pickup Date & Time</label>
                    </div>
                    <div class="form-floating mb-2">
                        <input type="text" class="form-control" placeholder="Leave delivery date & time here"
                            id="inputDeliveryDateTime" required>
                        <label for="floatingInput">Delivery Date & Time</label>
                    </div>
                    <div class="form-floating mb-3">
                        <textarea class="form-control container-texArea" placeholder="Leave a comment here"
                            id="textComents"></textarea>
                        <label for="floatingTextarea2">Comments</label>
                    </div>
                    <div class="d-flex justify-content-center align-content-center mb-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="checkbooks" id="inlineRadio1"
                                value="Pickup">
                            <label class="form-check-label" for="inlineRadio1">Pickup</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="checkbooks" id="inlineRadio2"
                                value="Delivery">
                            <label class="form-check-label" for="inlineRadio2">Delivery</label>
                        </div>
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-warning" id="buttonSubmit" type="submit">Submit</button>
                    </div>
                </form>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="./assets/js/index.js"></script>
</body>

</html>
